<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">

    <title>
        Guess The Number
    </title>

</head>

<body class="container-fluid text-center">

    <div class="card mt-4" id="card-handler">
        <div class="card-header" id="card-title">
            Invalid Response
        </div>

        <div class="card-body">
            <p class="card-text" id="card-para">
                Input box must not be blank, Try again.         
            </p>
        </div>

        <button id="button" class="btn btn-danger btn btn-sm mb-2">
                Ok
        </button>
    </div>

    <main id="main class">


        <h1 class="para mt-4 mb-4">
            Pick a number between 1-100:
        </h1>

        <form>
            <div>
                <label for="text"></label>
                <input required type="text" id="users-input" class="input" placeholder="Input">

                <button type="button" id="btn" class="btn btn-primary">
                    Submit Guess
                 </button>
            </div>


             
            <div class="mt-4">
                    <p id="output" class="mt-2">
                    </p>
            </div>

            <div class="mt-4">
                    <p id="tries"> 
                    </p>
            </div>
             

            <div>
                <button id="btn-2" disabled class="btn btn-danger mt-3">
                    Clear input
                </button>
            </div>

        </form>

    </main>

    <script src="index.js"></script>

</body>
</html>
