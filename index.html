<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a685ef58b3.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="index.css">

        <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">

        <title>
            The Guessing Game
        </title>

    </head>
        
        

    <body class="container-fluid text-center  mt-4">

        <div class="d-flex justify-content-start">
            <i id="logo" class="fas fa-shapes"><span class="logo-name">  Zacksminiapps</span></i>
        </div>

        <div class="d-flex justify-content-end">

            <i id="dark-mode-sign" class="fas fa-adjust"></i>

            <label data-toggle="tooltip" title="Enable for dark mode" class="switch">
                <input id="toggle-on" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        

        <main id="main_class" class="vh-100 container">

            <h1 class="  para   mt-5   mb-4">
                The computer has guessed a number between 1 and 50 randomly.
                See if you can guess the correct number in 7 guesses.
            </h1>

            <form class="mt-5">
                <div class="d-flex justify-content-center">
                    <i id="invalid-sign" class="fas fa-exclamation"></i>
                    <label for="number" class="form-label"></label>
                    <input data-toggle="tooltip" title="Input your guess here" type="text" id="users-input" onfocus="this.value=''" class="form-control" placeholder="Input Field">
                </div> 

                <div class="mt-2">
                    <p id="invalid-input">
                        Invalid Input
                    </p>
                </div>

                <div>
                    <p id="output-for-tries">
                    </p>
                </div>


                <div class="mt-4">
                    <p id="output" class="mt-2">
                    </p>
                </div>

                
                <div>
                    <button type="button" id="btn" class="btn btn-primary mt-3">
                        Submit Guess
                    </button>
                </div>


                <div class="mt-4">
                    <p id="tries"> 
                    </p>
                </div>

                <div class="mt-4">
                    <p id="game-over">
                        <i class="far fa-frown"></i>
                        GAME OVER!!!
                    </p>
                </div>
                

                <div class="d-flex justify-content-center">
                    <button id="btn-2" class="btn btn-danger mt-3 mb-4">
                        Play Again
                    </button>
                </div>
            
            </form>

            <footer class="mt-5">

                <div class="mb-4">
                    <a data-toggle="tooltip" title="GitHub" target="_blank" href="https://github.com/BeardedNerd92"><i id="footer-links" class="fab fa-github"></i></a>
                    <a data-toggle="tooltip" title="Linked-in" target="_blank" href="https://www.linkedin.com/in/developrr-mode28/"><i id="footer-links" class="fab fa-linkedin"></i></a>
                </div>
                <i class="fas fa-power-off">  <span class="logo-name">  by zacksminiapps.com</span></i> 
          
            </footer>

        </main>

        <script src="index.js"></script>

    </body>

</html>
