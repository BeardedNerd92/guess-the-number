<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <link rel="stylesheet" href="index.css">

        <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">

        <title>
            The Guessing Game
        </title>

    </head>
        
        

    <body class="container-fluid text-center">

        <div id="player-name-card">

            <form class="intro">
                
               <div id="greeting">

                <p class="mt-4 mb-4">
                    Hey player, are you ready for a quick guessing game?
                </p>

               </div>
    
                <label for="text">Name:</label>
                <input  type="text" class="input" id="player-name" placeholder="Optional">
    
                <br>
    
                <button type="button" id="play-game-btn" class="btn btn-primary mt-4 mb-4" required>
                    Play Game
                </button>

                <br>

    
            </form>
    
        </div>

        <div class="card mt-4" id="card-handler">
            <div class="card-header" id="card-title">
                Invalid Input
            </div>

            <div class="card-body">
                <p class="card-text" id="card-para">
                    Input box must not be empty.         
                </p>
            </div>

            <button id="button" class="btn btn-danger btn btn-sm mb-2">
                    Ok
            </button>
        </div>
    
        <main id="main_class">

            <h1 class="welcome mt-4">
            </h1>
    
            <h1 class="para mt-4 mb-4">
                Try guessing the number I am looking for?
            </h1>
    
            <form>
                <div>
                    <label for="text"></label>
                    <input type="text" id="users-input" onfocus="this.value=''" class="input" placeholder="Input">

                    <div class="mt-2" id="invalid-input">
                        <p>
                        
                        </p>
                    </div>
                    
                    <br>

                    <button type="button" id="btn" class="btn btn-primary mt-3">
                        Submit Guess
                    </button>
                </div>
    
    
                
                <div class="mt-4">
                    <p id="output" class="mt-2">
                    </p>
                </div>
    
                <div class="mt-4">
                    <p id="tries"> 
                    </p>
                </div>
                
    
                <div>
                    <button id="btn-2" disabled class="btn btn-danger mt-3 mb-4">
                        Clear input
                    </button>
                </div>
    
            </form>
    
        </main>
    
        <script src="index.js"></script>
    
    </body>

</html>
